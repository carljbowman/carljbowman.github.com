<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Bender</title>
  <link href="styles.css" rel="stylesheet" media="all" /> <!-- Optional Site Styles -->
</head>
<body>
  
  <section>
	<div class="bender">	
		<div class="head">
			
			<!--EYES-->
			<div class="eye-port-round">
				<div class="eye-port">
					<div class="eye-socket">
						<div class="eye-shadow"></div>
						<div class="eye">
							<div class="pupil"></div>
						</div>
					</div>
				</div>
			</div>
			
			<!--MOUTH-->
			<div class="mouth">
				<div class="teeth-vert"></div>
				<div class="teeth-horz"></div>
			</div>
			
			<!--ANTENNA-->
			<div class="antenna">
				<div class="base"></div>
				<div class="middle"></div>
				<div class="ball-top"></div>
			</div>						
		</div>
		
	</div>
 </section>
  
</body>
</html>
