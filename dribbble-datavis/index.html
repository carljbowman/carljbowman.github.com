<!DOCTYPE html>
<html>
  <head>
  		<title>Dribbble Datavis</title>
  		<meta charset="utf-8">
  		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
  		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  		<script src="fonts.js" charset="utf-8"></script>
  		<link href='style/styles.css' rel='stylesheet'/>
  		     			
  </head>  		
  		
  <body>
  	<div id=datavis></div>
  	
  	<script>
  		// Data Set
  		var data = fonts.helvetica; 
  		
  		// Scales
  		var yScale = d3.scale.linear()
                     .domain([0, d3.max(data, function(d) { return d.adjusted; })])
                     .range([0, h]);
  		
	  	// Width and Height of SVG
	  	var w = 960;
	  	var h = 400;
	  	var padding=20;
	
	  	// Creating SVG 
	  	var svg = d3.select("#datavis")
 			 		.append("svg");
 			 	
 			 	svg.attr("width", w)
 			 	   .attr("height", h);
	   
 	    // RenderGraph 	
 								
	 		svg.selectAll("rect")
	 			.data(data)
	 			.enter()
	 			.append("rect")
	 				.attr("x", function(d, i) {
		 				return i * (w / data.length);
		 			})
	 				.attr("y", function(d) {
		 				return h - d.adjusted/4;
		 			})
	 				.attr("width", w/data.length-2)
	 				.attr("height", function(d) {
		 					return d.adjusted/4;
		 			});	
  	</script>  
  	
  </body>
  
  
</html>
