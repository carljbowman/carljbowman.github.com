<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Car</title>
  <link href="styles.css" rel="stylesheet" media="all" /> <!-- Optional Site Styles -->
</head>
<body>

	<div class="horizontal"></div>
	<div class="vert"></div>

	<div class="car">
	
		<!--CAR BODY -->
		<div class="car-body">
			<div class="front-top">
				<div class="front-pad"></div>
			</div>
			<div class="front-roof">
				<div class="roof">
					<div class="roof-back">
						<div class="back"></div>
					</div>
				</div>
			</div>
			<div class="hood">
				<div class="hood-back"></div>
			</div>
			<div class="front-middle">
				<div class="bumper-tri"></div>
				<div class="bumper-rombus"></div>
				<div class="bumper">
					<div class="bumper-detail">
						<div class="bumper-detail-shadow"></div>
					</div>
				</div>
				<div class="bumper-to-wheel">
					<div class="front-to-back">
						<div class="back-end">
							<div class="back-bottom-circle">
								<div class="back-front"></div>
								<div class="back-bumper"></div>
								<div class="back-bumper-fill">
									<div class="bumper-back">
										<div class="bumper-tri"></div>
										<div class="bumper">
											<div class="bumper-detail">
												<div class="bumper-detail-shadow"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="bumper-to-wheel-fill"></div>
			</div>
		</div>
		
		<!--CAR UNDER -->
		<div class="under-car-front">
			<div class="under-car-part1"></div>
			<div class="under-car-part2">
				<div class="under-car-part5"></div>
			</div>
			<div class="under-car-part3">
				<div class="under-car-part4"></div>
			</div>
		</div>
		
		<div class="under-car-back">
			<div class="under-car-part1">
				<div class="under-car-part7"></div>
			</div>
			<div class="under-car-part2">
				<div class="under-car-part6"></div>
			</div>
			<div class="under-car-part8"></div>		
		</div>
		
		<!--TRIM -->
		<div class="trim">
			<div class="trim2"></div>
			<div class="trim3"></div>
			<div class="trim4"></div>	
			<div class="trim5"></div>
			<div class="trim6"></div>
		</div>	
		
		<div class="trim-front">
			<div class="trim-front1"></div>
			<div class="trim-front2"></div>
			<div class="trim-front3"></div>
		</div>	
		
		<div class="trim-back">
			<div class="trim-back1"></div>
			<div class="trim-back2"></div>
			<div class="trim-back3"></div>
			<div class="trim-back4"></div>
		</div>	
		
		<!--Wood -->
		<div class="wood">
			<div class="wood2"></div>
			<div class="wood3"></div>
			<div class="wood4"></div>	
			<div class="wood5"></div>
			<div class="wood6"></div>		
		</div>	
		
		<!--Windows -->
		<div class="window1">
			<div class="window1part1"></div>
		</div>
		
		<div class="window2">
			<div class="window2part1"></div>
		</div>
		
		<div class="window3">
			<div class="window3part1"></div>
			<div class="window3part2"></div>
		</div>
		
		<!--Details -->
		<div class="details">
			<div class="front-vent">
				<div class="front-vent-shadow"></div>
			</div>
			<div class="mirror-base">
				<div class="mirror-arm"></div>
				<div class="mirror"></div>
			</div>
			
			<div class="gas"></div>	
			
			<!--Shadows -->
			<div class="front-shadow"></div>
			<div class="middle-shadow"></div>
			<div class="front-light">
				<div class="front-light-part1"></div>
				<div class="front-light-part2"></div>
				<div class="front-light-part3"></div>
				<div class="front-light-part4"></div>
			</div>
			
			<div class="front-handle">
				<div class="handle"></div>
			</div>
			
			<div class="back-handle">
				<div class="handle"></div>
			</div>
		</div>
		
		<!--Wood -->
		<div class="front-wheel">
			<div class="tire-detail"></div>
			<div class="rim">
				<div class="rim-detail1"></div>
				<div class="rim-detail2"></div>
				<div class="rim-detail3"></div>
				<div class="rim-detail4"></div>
				<div class="rim-detail5"></div>
				<div class="rim-detail6"></div>
			</div>
			<div class="rim-center">
				<div class="rim-center-detail"></div>
			</div>
		</div>
		
		<div class="back-wheel">
			<div class="tire-detail"></div>
			<div class="rim">
				<div class="rim-detail1"></div>
				<div class="rim-detail2"></div>
				<div class="rim-detail3"></div>
				<div class="rim-detail4"></div>
				<div class="rim-detail5"></div>
				<div class="rim-detail6"></div>
			</div>
			<div class="rim-center">
				<div class="rim-center-detail"></div>
			</div>
		</div>
		
		
	</div>  
</body>
</html>
